<body bgcolor='black' fgcolor='white' onload="init()">

<!-- + - + - + - + - + - + - + - + - + - + - + - + - + -->
<!--          MONITOR DISPLAY                          -->
<!-- + - + - + - + - + - + - + - + - + - + - + - + - + -->
<TABLE id=grid align=center>
  <TR><!-- TOP ROW -->
    <TD colspan=3><H1 class=standard align=center>HA Cluster Demo</H1></TD>
  </TR>
  <TR>
    <TD></TD>
    <TD class="standard" colspan=2>
      &nbsp;<button id="ctlogw" onclick="procCtl('ogw');" class="button">0</button> &nbsp;Mock Order Gateway<br>
      <div align=center id="ogw_in"></div>
    </TD>
  </TR>
  <TR><!-- HEADER ROW -->
    <td width=110></td>
    <TD width=110 class="theader" align=left>
      &nbsp;<button id="ctl1" onclick="procCtl(1);" class="button">X</button> &nbsp;Instance 1
    </TD>
    <TD width=110 class="theader" align=right>
      Instance 2 &nbsp;<button id="ctl2" onclick="procCtl(2);" class="button">X</button>&nbsp;
    </TD>
  </TR>
  <TR><!-- HA STATUS ROW -->
    <TD width=110 class="standard" align=right>HA Status:</TD>
    <TD width=110 class="standard" id=haStatus1></TD>
    <TD width=110 class="standard" id=haStatus2></TD>
  </TR>
  <TR><!-- SEQUENCE STATUS ROW -->
    <TD width=110 class="standard" align=right>Seq Status:</TD>
    <TD width=110 class="standard" id=seqStatus1></TD>
    <TD width=110 class="standard" id=seqStatus2></TD>
  </TR>
  <TR><!-- LAST INPUT ROW -->
    <TD width=110 class="standard" align=right>Last Input:</TD>
    <TD width=110 class="standard" id=lastInput1></TD>
    <TD width=110 class="standard" id=lastInput2></TD>
  </TR>
  <TR><!-- LAST OUTPUT ROW -->
    <TD width=110 class="standard" align=right>Last Output:</TD>
    <TD width=110 class="standard" id=lastOutput1></TD>
    <TD width=110 class="standard" id=lastOutput2></TD>
    </TR><!-- OGW CTL ROW -->
  <!-- TRADE ANNOUNCEMENTS ROW -->
  <TR id="trade_announce">
    <TD class="standard" colspan=3></TD>
  </TR>
  <TR><!-- DYNAMIC PRICE LADDER STARTING ROW -->
    <td></td><TD class="standard" colspan=2><div id="ladder"></div></TD>
  </TR>
</TABLE>
